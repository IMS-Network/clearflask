      '200':
        content:
          application/json:
            schema:
              title: ConfigAndBindResult
              type: object
              properties:
                config:
                  $ref: 'api-project.yaml#/components/schemas/VersionedConfig'
                onboardBefore: # For private projects, you have to first onboard before receiving config
