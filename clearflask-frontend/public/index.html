<!DOCTYPE html>
<html powered-by="ClearFlask" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- TODO add manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ClearFlask: Product Feedback Solution</title>
    <style>
      /* roboto-regular - vietnamese_latin-ext_latin_greek_cyrillic */
      /* https://google-webfonts-helper.herokuapp.com/fonts/roboto?subsets=cyrillic,greek,latin,latin-ext,vietnamese */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        /* IE9 Compat Modes */
        src: url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.eot');
        src: local('Roboto'), local('Roboto-Regular'),
          /* IE6-IE8 */
            url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.eot?#iefix')
            format('embedded-opentype'),
          /* Super Modern Browsers */
            url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.woff2')
            format('woff2'),
          /* Modern Browsers */
            url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.woff')
            format('woff'),
          /* Safari, Android, iOS */
            url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.ttf')
            format('truetype'),
          /* Legacy iOS */
            url('/font/roboto-v20-vietnamese_latin-ext_latin_greek_cyrillic-regular.svg#Roboto')
            format('svg');
      }
      .body {
        margin: 0px;
      }
      div.showScreen {
        visibility: visible;
        animation: fadeInOpacity 150ms linear 0s 1 normal forwards;
      }
      div.hideScreen {
        visibility: hidden;
        transition: visibility 150ms;
        animation: fadeOutOpacity 150ms linear 0s 1 normal forwards;
        transition: none !important;
      }
      .mainScreen {
        visibility: hidden;
        opacity: 0;
        min-height: 100vh;
      }
      .loadingScreen {
        position: absolute;
        width: 100vw;
        height: 100vh;
        min-height: 100px; /* Hides it from small embedded content */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: fadeInOpacity 150ms linear 1s 1 normal forwards;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 0px;
        color: #333;
        font-size: 2em;
      }
      @keyframes fadeInOpacity {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOutOpacity {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="body">
    <div class="loadingScreen" id="loadingScreen">Loading...</div>
    <div class="mainScreen" id="mainScreen"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
