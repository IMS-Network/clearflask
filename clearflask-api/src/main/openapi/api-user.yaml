/project/{projectId}/admin/usersearch:
  post:
    operationId: userSearchAdmin
    tags: [UserAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-user.yaml#/components/schemas/UserSearchAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: UserSearchResponse
              type: object
              required:
                - results
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-user.yaml#/components/schemas/UserAdmin'
