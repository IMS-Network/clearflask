components:
  schemas:
    Notification:
      type: object
      required:
      - projectId
      - notificationId
      - userId
      - created
      - description
      properties:
        projectId:
          type: string
        notificationId:
          type: string
        userId:
          type: string
        relatedIdeaId:
          type: string
        relatedCommentId:
          type: string
        created:
          type: string
          format: date-time
        description:
          type: string

/project/{projectId}/notificationsearch:
  get:
    operationId: notificationSearch
    tags: [Notification]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: NotificationSearchResponse
              type: object
              required:
              - results
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-notification.yaml#/components/schemas/Notification'
/project/{projectId}/notificationclear:
  delete:
    operationId: notificationClearAll
    tags: [Notification]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/project/{projectId}/notificationclear/{notificationId}:
  delete:
    operationId: notificationClear
    tags: [Notification]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: notificationId
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
