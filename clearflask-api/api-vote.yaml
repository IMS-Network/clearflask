      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: voteId
        in: path
        required: true
        schema:
          type: string
      - name: update
        in: query
        required: true
        schema:
          $ref: 'api-vote.yaml#/components/schemas/VoteUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-vote.yaml#/components/schemas/VoteReadAdmin'
      '404':
        $ref: '#/components/responses/NotFound'
  delete:
    operationId: voteDeleteAdmin
    tags: [VoteAdmin]
    parameters:
      - name: projectId
