components:
  schemas:
    RobotsResult:
      type: object
      required:
      - index
      properties:
        index:
          type: boolean

/connect/robots/slug/{slug}:
  get:
    operationId: robotsConnect
    tags: [RobotsConnect]
    parameters:
    - name: slug
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-robots.yaml#/components/schemas/RobotsResult'
