/project/config/admin:
  get:
    operationId: configGetAllAndUserBindAllAdmin
    tags: [ProjectAdmin]
    parameters:
    responses:
      '200':
        content:
          application/json:
            schema:
              title: ConfigAndBindAllResult
              type: object
              required:
              - byProjectId
              properties:
                byProjectId:
                  type: object
                  additionalProperties:
                    type: object
                    required:
                    - config
                    properties:
                      config:
