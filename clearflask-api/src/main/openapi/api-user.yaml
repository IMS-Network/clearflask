components:
  schemas:
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    ForgotPassword:
      type: object
      required:
        - email
      properties:
        email:
          type: string
    UserSearchAdmin:
      type: object
      properties:
        isMod:
          type: boolean
        sortBy:
          type: string
          enum:
            - Created
            - LastActive
            - FundedIdeas
            - SupportedIdeas
            - FundedAmount
            - FundsAvailable
        sortOrder:
          type: string
          enum:
            - Asc
            - Desc
        searchText:
          type: string
          description: Search by name and email.
    User:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
        name:
          type: string
        isMod:
          type: boolean
    UserMe:
      allOf:
        - $ref: 'api-user.yaml#/components/schemas/User'
        - type: object
          required:
            - iosPush
            - androidPush
            - browserPush
            - emailNotify
            - hasPassword
          properties:
            isSso:
              type: boolean
            email:
              type: string
            emailVerified:
              type: boolean
            emailNotify:
              type: boolean
            iosPush:
              type: boolean
            androidPush:
              type: boolean
            browserPush:
              type: boolean
            hasPassword:
              type: boolean
    UserMeWithBalance:
      allOf:
        - $ref: 'api-user.yaml#/components/schemas/UserMe'
        - $ref: 'api-credit.yaml#/components/schemas/Balance'
    UserAdmin:
      allOf:
        - $ref: 'api-user.yaml#/components/schemas/UserMeWithBalance'
        - type: object
          required:
          - created
          properties:
            email:
              type: string
            created:
              type: string
              format: date-time
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        emailVerification:
          type: string
        password:
          type: string
        iosPushToken:
          type: string
        androidPushToken:
          type: string
        browserPushToken:
          type: string
    UserCreateAdmin:
      allOf:
        - $ref: 'api-user.yaml#/components/schemas/UserCreate'
        - type: object
          properties:
            ssoGuid:
              type: string
            isMod:
              type: boolean
            balance:
              type: integer
              format: int64
            created:
              type: string
              format: date-time
    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        emailNotify:
          type: boolean
        iosPushToken:
          type: string
        androidPushToken:
          type: string
        browserPushToken:
          type: string
    UserUpdateAdmin:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        emailNotify:
          type: boolean
        iosPush:
          type: boolean
        androidPush:
          type: boolean
        browserPush:
          type: boolean
        transactionCreate:
          $ref: 'api-credit.yaml#/components/schemas/TransactionCreateAdmin'

/project/{projectId}/forgot:
  post:
    operationId: forgotPassword
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-user.yaml#/components/schemas/ForgotPassword'
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/project/{projectId}/bind:
  post:
    operationId: userBind
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: UserBindResponse
              type: object
              properties:
                user:
                  $ref: 'api-user.yaml#/components/schemas/UserMeWithBalance'
/project/{projectId}/login:
  post:
    operationId: userLogin
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-user.yaml#/components/schemas/UserLogin'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-user.yaml#/components/schemas/UserMeWithBalance'
/project/{projectId}/delete:
  post:
    operationId: userDelete
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/project/{projectId}/logout:
  post:
    operationId: userLogout
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
/project/{projectId}/user:
  post:
    operationId: userCreate
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-user.yaml#/components/schemas/UserCreate'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: UserCreateResponse
              type: object
              properties:
                requiresEmailVerification:
                  type: boolean
                user:
                  $ref: 'api-user.yaml#/components/schemas/UserMeWithBalance'
/project/{projectId}/user/{userId}:
  get:
    operationId: userGet
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-user.yaml#/components/schemas/User'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  patch:
    operationId: userUpdate
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-user.yaml#/components/schemas/UserUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-user.yaml#/components/schemas/UserMe'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  delete:
    operationId: userDelete
    tags: [User]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
