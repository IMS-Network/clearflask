
components:
  schemas:
    VoteSearchAdmin:
      type: object
      properties:
        filterIdeaIds:
          type: array
          items:
            type: string
        filterUserIds:
          type: array
          items:
            type: string
        sortBy:
          type: string
          enum: 
            - Recent
      required:
        - sortBy
    Vote:
      type: object
      required:
        - voterUserId
      properties:
        voterUserId:
          type: string
        fundAmount:
          description: Optional amount of credits to fund.
          type: number
        vote:
          description: Optional vote.
          type: string
          enum:
            - upvote
            - downvote
        expressions:
          description: Optional expression type given.
          type: array
          items:
            type: string
    VoteUpdate:
      type: object
      required:
        - voterUserId
      properties:
        voterUserId:
          type: string
        fundAmount:
          type: number
        vote:
          type: string
          enum:
            - upvote
            - downvote
            - none
        expressions:
          type: object
          properties:
            add:
              type: array
              items:
                type: string
            remove:
              type: array
              items:
                type: string

/project/{projectId}/idea/{ideaId}/vote:
  patch:
    operationId: voteUpdate
    tags: [Vote]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: update
        in: query
        required: true
        schema:
          $ref: 'api-vote.yaml#/components/schemas/VoteUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-vote.yaml#/components/schemas/Vote'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/project/{projectId}/admin/vote:
  get:
    operationId: voteSearchAdmin
    tags: [VoteAdmin]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: cursor
        in: query
        schema:
          $ref: 'api-client.yaml#/components/schemas/Cursor'
      - name: search
        in: query
        required: true
        schema:
          $ref: 'api-vote.yaml#/components/schemas/VoteSearchAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: VoteSearchResponse
              type: object
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-vote.yaml#/components/schemas/Vote'
              required:
                - results
  delete:
    operationId: voteDeleteBulkAdmin
    tags: [VoteAdmin]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: search
        in: query
        required: true
        schema:
          $ref: 'api-vote.yaml#/components/schemas/VoteSearchAdmin'
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/project/{projectId}/admin/idea/{ideaId}/vote:
  patch:
    operationId: voteUpdateAdmin
    tags: [VoteAdmin]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: update
        in: query
        required: true
        schema:
          $ref: 'api-vote.yaml#/components/schemas/VoteUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-vote.yaml#/components/schemas/Vote'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  delete:
    operationId: voteDeleteAdmin
    tags: [VoteAdmin]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: voteId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
