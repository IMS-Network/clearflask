  post:
    operationId: projectCreateAdmin
    tags: [ProjectAdmin]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-project.yaml#/components/schemas/ConfigAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: NewProjectResult
              type: object
              required:
                - projectId
