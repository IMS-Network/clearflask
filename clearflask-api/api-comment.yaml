
components:
  schemas:
    CommentSearchAdmin:
      properties:
        filterUserIds:
          type: array
          items:
            type: string
    CommentRead:
      properties:
        commentId:
          type: string
        parentCommentId:
          type: string
        authorUserId:
          description: Author of the comment. If null, comment is deleted
          type: string
        created:
          type: string
          format: date-time
        edited:
          description: If set, comment was last edited at this time.
          type: string
          format: date-time
        content:
          type: string
      required:
        - commentId
        - created
        - text
    CommentCreate:
      properties:
        parentCommentId:
          type: string
        authorUserId:
          type: string
        content:
          type: string
      required:
        - parentCommentId
        - authorUserId
        - content
    CommentCreateAdmin:
      allOf:
        - $ref: 'api-comment.yaml#/components/schemas/CommentCreate'
        - properties:
            created:
              type: string
              format: date-time
          required:
    CommentUpdate:
      properties:
        content:
          type: string

/project/{projectId}/idea/{ideaId}/comment:
  get:
    operationId: commentList
    tags: [Comment]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: cursor
        in: query
        schema:
          $ref: 'api-client.yaml#/components/schemas/Cursor'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: CommentSearchResponse
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-comment.yaml#/components/schemas/CommentRead'
              required:
                - results
  post:
    operationId: commentCreate
    tags: [Comment]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: create
        in: query
        required: true
        schema:
          $ref: 'api-comment.yaml#/components/schemas/CommentUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-comment.yaml#/components/schemas/CommentRead'
/project/{projectId}/idea/{ideaId}/comment/{commentId}:
  patch:
    operationId: commentUpdate
    tags: [Comment]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
        required: true
        schema:
          type: string
      - name: commentId
        in: path
        required: true
        schema:
          type: string
      - name: update
        in: query
        required: true
        schema:
          $ref: 'api-comment.yaml#/components/schemas/CommentUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-comment.yaml#/components/schemas/CommentRead'
      '404':
        $ref: '#/components/responses/NotFound'
  delete:
    operationId: commentDelete
    tags: [Comment]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: ideaId
        in: path
