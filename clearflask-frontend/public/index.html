<!DOCTYPE html>
<html powered-by="ClearFlask" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ClearFlask</title>
    <style>
      /* roboto-regular - vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic */
      /* https://google-webfonts-helper.herokuapp.com/fonts/roboto?subsets=cyrillic,cyrillic-ext,greek,greek-ext,latin,latin-ext,vietnamese */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        /* IE9 Compat Modes */
        src: url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.eot');
        src: local('Roboto'), local('Roboto-Regular'),
          /* IE6-IE8 */
            url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.eot?#iefix')
            format('embedded-opentype'),
          /* Super Modern Browsers */
            url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.woff2')
            format('woff2'),
          /* Modern Browsers */
            url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.woff')
            format('woff'),
          /* Safari, Android, iOS */
            url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.ttf')
            format('truetype'),
          /* Legacy iOS */
            url('%PUBLIC_URL%/font/roboto-v20-vietnamese_latin-ext_latin_greek-ext_greek_cyrillic-ext_cyrillic-regular.svg#Roboto')
            format('svg');
      }
      .body {
        margin: 0px;
      }
      .mainScreen {
        min-height: 100vh;
      }
      html {
        /* If changed, change in AppThemeProvider.tsx */
        font-family: Roboto, -apple-system-body, BlinkMacSystemFont, SFUI,
          HelveticaNeue, Helvetica, Arial, sans-serif;
        color: #333;
        -webkit-font-smoothing: antialiased;
        height: 100%;
      }
      a {
        color: currentColor;
      }
    </style>
    <style id="loader-css">
      div.showScreen {
        visibility: visible;
        animation: fadeInOpacity 150ms linear 0s 1 normal forwards;
      }
      div.hideScreen {
        visibility: hidden;
        transition: visibility 150ms;
        animation: fadeOutOpacity 150ms linear 0s 1 normal forwards;
        transition: none !important;
      }
      .mainScreen {
        visibility: hidden;
        opacity: 0;
      }
      .loadingScreen {
        position: absolute;
        width: 100%;
        height: 100vh;
        min-height: 100px; /* Hides it from small embedded content */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: fadeInOpacity 150ms linear 1s 1 normal forwards;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 0px;
        color: #333;
        font-size: 2em;
      }
      @keyframes fadeInOpacity {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOutOpacity {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="body">
    <div class="loadingScreen" id="loadingScreen">Loading...</div>
    <div class="mainScreen" id="mainScreen"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
