components:
  schemas:
    Challenge:
      type: object
      required:
      - result
      properties:
        result:
          type: string
    Keypair:
      type: object
      required:
      - privateKeyPem
      - privateKeyJwkJson
      properties:
        privateKeyPem:
          type: string
        privateKeyJwkJson:
          type: string
    Cert:
      type: object
      required:
      - cert
      - chain
      - subject
      - altnames
      - issuedAt
      - expiresAt
      properties:
        cert:
          type: string
        chain:
          type: string
        subject:
          type: string
        altnames:
          type: array
          items:
            type: string
        issuedAt:
          type: integer
          format: int64
        expiresAt:
          type: integer
          format: int64

/connect/account/keypair:
  get:
    operationId: accountKeypairGetConnect
    tags: [SniConnect]
    parameters:
    - name: id
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-sni.yaml#/components/schemas/Keypair'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  put:
    operationId: accountKeypairPutConnect
    tags: [SniConnect]
    parameters:
    - name: id
      in: query
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-sni.yaml#/components/schemas/Keypair'
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
  delete:
    operationId: accountKeypairDeleteConnect
    tags: [SniConnect]
    parameters:
    - name: id
      in: query
      required: true
      schema:
        type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
