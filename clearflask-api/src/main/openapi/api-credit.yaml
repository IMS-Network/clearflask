components:
  schemas:
    Balance:
      type: object
      required:
      - balance
      properties:
        balance:
          type: integer
          format: int64
    TransactionSearch:
      type: object
      properties:
        filterTransactionTypes:
          type: array
          items:
            $ref: 'api-credit.yaml#/components/schemas/TransactionType'
        filterAmountMin:
          type: integer
          format: int64
        filterAmountMax:
          type: integer
          format: int64
        filterCreatedStart:
          type: string
          format: date-time
        filterCreatedEnd:
          type: string
          format: date-time
      required:
    TransactionSearchAdmin:
      allOf:
      - $ref: 'api-credit.yaml#/components/schemas/TransactionSearch'
      - type: object
        properties:
          filterUserIds:
            type: array
            items:
              type: string
          filterTargetId:
            type: string
        required:
    Transaction:
      type: object
      properties:
        userId:
          type: string
        transactionId:
          type: string
        created:
          type: string
          format: date-time
        amount:
          type: integer
          format: int64
        transactionType:
          $ref: 'api-credit.yaml#/components/schemas/TransactionType'
        targetId:
          description: >-
            Optional resource ID involved in this transaction.
            Resource type depends on the transactionType.
            Ex, for Vote type, this resource id is of the voted Idea.
            For Adjustment type, resource id is user id of the admin that
            initiated the adjustment.
          type: string
        summary:
          description: Optional user facing explanation of the transaction.
          type: string
      required:
      - userId
      - transactionId
      - created
      - amount
      - transactionType
    TransactionCreateAdmin:
      type: object
      required:
      - amount
      properties:
        amount:
          type: integer
          format: int64
        summary:
          description: Optional user facing explanation of the transaction.
          type: string
    TransactionType:
      type: string
      enum:
      - Vote
      - Income
      - Adjustment
      description: >-
        Transaction type
        * Vote - Balance changes due to funding an idea
        * Income - Income based on project settings or via API.
        * Adjustment - Typically Admin initiated change in credit.
    CreditIncome:
      type: object
      required:
      - guid
      - transactionId
      - amount
      properties:
        guid:
          type: string
        email:
          type: string
        name:
          type: string
        transactionId:
          type: string
        amount:
          type: integer
          format: int64
        summary:
          type: string

/project/{projectId}/user/{userId}/transactionsearch:
  post:
    operationId: transactionSearch
    tags: [Credit]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: userId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-credit.yaml#/components/schemas/TransactionSearch'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: TransactionSearchResponse
              type: object
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-credit.yaml#/components/schemas/Transaction'
                balance:
                  $ref: 'api-credit.yaml#/components/schemas/Balance'
              required:
              - results
              - balance
/project/{projectId}/admin/transaction/search:
  post:
    operationId: transactionSearchAdmin
    tags: [CreditAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-credit.yaml#/components/schemas/TransactionSearchAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: TransactionSearchAdminResponse
              type: object
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-credit.yaml#/components/schemas/Transaction'
                balance:
                  $ref: 'api-credit.yaml#/components/schemas/Balance'
              required:
              - results
/project/{projectId}/admin/credit/income:
  post:
    operationId: creditIncome
    tags: [CreditAdmin]
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-credit.yaml#/components/schemas/CreditIncome'
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
      '403':
        $ref: 'api-client.yaml#/components/responses/Forbidden'
