components:
  schemas:
    VoteOption:
      type: string
      enum:
      - upvote
      - downvote
      - none
    FundAmount:
      type: integer
      format: int64
    VoteSearchAdmin:
      type: object
      properties:
        filterIdeaIds:
          type: array
          items:
            type: string
        filterUserIds:
          type: array
          items:
            type: string
        sortBy:
          type: string
          enum:
          - Recent
      required:
      - sortBy
    Vote:
      type: object
      properties:
        vote:
          $ref: 'api-vote.yaml#/components/schemas/VoteOption'
        expression:
          type: array
          title: Expression
          items:
            type: string
        fundAmount:
          $ref: 'api-vote.yaml#/components/schemas/FundAmount'
    VoteUpdate:
      type: object
      required:
      - ideaId
      properties:
        ideaId:
          type: string
        fundDiff:
          type: integer
          format: int64
        vote:
          $ref: 'api-vote.yaml#/components/schemas/VoteOption'
        expressions:
          type: object
          required:
          - action
          properties:
            action:
              type: string
              enum:
              - set
              - unset
              - add
              - remove
            expression:
              type: string
    VoteUpdateAdmin:
      allOf:
        - $ref: 'api-vote.yaml#/components/schemas/VoteUpdate'
        - type: object
          required:
          - voterUserId
          properties:
            voterUserId:
              type: string

/project/{projectId}/idea/{ideaId}/vote:
  get:
    operationId: voteGetOwn
    tags: [Vote]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: ideaIds
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: VoteGetOwnResponse
              type: object
              required:
              - votesByIdeaId
              - expressionByIdeaId
              - fundAmountByIdeaId
              properties:
                votesByIdeaId:
                  description: Mapping ideaId to vote
                  type: object
                  additionalProperties:
                    $ref: 'api-vote.yaml#/components/schemas/VoteOption'
                expressionByIdeaId:
                  description: Mapping ideaId to expression
                  type: object
                  additionalProperties:
                    type: array
                    title: Expression
                    items:
                      type: string
                fundAmountByIdeaId:
                  description: Mapping ideaId to fundAmount
                  type: object
                  additionalProperties:
                    $ref: 'api-vote.yaml#/components/schemas/FundAmount'
  patch:
    operationId: voteUpdate
    tags: [Vote]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-vote.yaml#/components/schemas/VoteUpdate'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: VoteUpdateResponse
              type: object
              required:
              - vote
              - idea
              properties:
                vote:
                  $ref: 'api-vote.yaml#/components/schemas/Vote'
                idea:
                  $ref: 'api-idea.yaml#/components/schemas/Idea'
                balance:
                  $ref: 'api-credit.yaml#/components/schemas/Balance'
                transaction:
                  $ref: 'api-credit.yaml#/components/schemas/Transaction'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/project/{projectId}/admin/votesearch:
  get:
    operationId: voteSearchAdmin
    tags: [VoteAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-vote.yaml#/components/schemas/VoteSearchAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: VoteSearchResponse
              type: object
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-vote.yaml#/components/schemas/Vote'
              required:
              - results
/project/{projectId}/admin/vote:
  delete:
    operationId: voteDeleteBulkAdmin
    tags: [VoteAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-vote.yaml#/components/schemas/VoteSearchAdmin'
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/project/{projectId}/admin/idea/{ideaId}/vote:
  patch:
    operationId: voteUpdateAdmin
    tags: [VoteAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-vote.yaml#/components/schemas/VoteUpdateAdmin'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: VoteUpdateAdminResponse
              type: object
              required:
              - vote
              - idea
              properties:
                vote:
                  $ref: 'api-vote.yaml#/components/schemas/Vote'
                idea:
                  $ref: 'api-idea.yaml#/components/schemas/Idea'
                balance:
                  $ref: 'api-credit.yaml#/components/schemas/Balance'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
  delete:
    operationId: voteDeleteAdmin
    tags: [VoteAdmin]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: voteId
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        $ref: 'api-client.yaml#/components/responses/Ok'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
