    User:
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        isAdmin:
          type: boolean
        avatar:
          type: string
      required:
        - id
        - name
        - email
    ErrorResponse:
      type: object
      properties:
        userFacingMessage:
          type: string
  responses:
    NotFound:
      description: >-
        HTTP 404 Not Found
        The specified resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

paths:
  # TODO /config:
  # TODO /idea:
  # TODO /comment:
  # TODO /vote:
  /user:
    post:
      operationId: registerUserAdmin
      tags:
        - User
      summary: Register a new user
      parameters:
        - name: user
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK
  /user/{userId}:
    get:
      operationId: getUserAdmin
      tags:
        - User
      summary: Get a new user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      operationId: updateUserAdmin
      tags:
        - User
      summary: Delete a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
        - name: isAdmin
          in: query
          schema:
            type: boolean
        - name: avatar
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      operationId: deleteUserAdmin
      tags:
        - User
      summary: Delete a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          $ref: '#/components/responses/NotFound'
