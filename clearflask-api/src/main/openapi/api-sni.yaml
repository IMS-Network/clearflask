components:
  schemas:
    Challenge:
      type: object
      required:
        - result
      properties:
        result:
          type: string
    Keypair:
      type: object
      required:
        - privateKeyPem
      properties:
        privateKeyPem:
          type: string
    Cert:
      type: object
      required:
        - cert
        - chain
        - subject
        - altnames
        - issuedAt
        - expiresAt
      properties:
        cert:
          type: string
        chain:
          type: string
        subject:
          type: string
        altnames:
          type: array
          items:
            type: string
        issuedAt:
          type: integer
          format: int64
        expiresAt:
          type: integer
          format: int64

/connect/cert/challenge/http:
  get:
    operationId: certChallengeHttpGetConnect
    tags: [ SniConnect ]
    parameters:
      - name: key
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: 'api-sni.yaml#/components/schemas/Challenge'
      '404':
        $ref: 'api-client.yaml#/components/responses/NotFound'
/connect/cert:
  post:
    operationId: certGetOrCreateConnect
    tags: [ SniConnect ]
    parameters:
      - name: domain
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              title: CertGetOrCreateResponse
              type: object
              required:
                - cert
                - keypair
              properties:
                cert:
                  $ref: 'api-sni.yaml#/components/schemas/Cert'
                keypair:
                  $ref: 'api-sni.yaml#/components/schemas/Keypair'
