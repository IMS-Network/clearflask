components:
  schemas:
    IdeaCommentSearch:
      type: object
      properties:
        parentCommentId:
          type: string
        excludeChildrenCommentIds:
          type: array
          items:
            type: string
    CommentSearch:
      type: object
      required:
      - filterAuthorId
      properties:
        filterAuthorId:
          type: string
    Comment:
      type: object
      required:
      - ideaId
      - commentId
      - childCommentCount
      - created
      - voteValue
      properties:
        ideaId:
          type: string
        commentId:
          type: string
        parentCommentId:
          type: string
        childCommentCount:
          type: integer
          format: int64
        authorUserId:
          description: Author of the comment. If null, comment is deleted
          type: string
        authorName:
          type: string
        authorIsMod:
          type: boolean
        created:
          type: string
          format: date-time
        edited:
          description: If set, comment was last edited at this time. If deleted, this is deleted time.
          type: string
          format: date-time
        content:
          description: Comment content. If null, comment is deleted
          type: string
        voteValue:
          type: integer
          format: int64
    CommentWithVote:
      allOf:
      - $ref: 'api-comment.yaml#/components/schemas/Comment'
      - type: object
        properties:
          vote:
            $ref: 'api-vote.yaml#/components/schemas/VoteOption'
    CommentCreate:
      type: object
      properties:
        parentCommentId:
          type: string
        content:
          type: string
      required:
      - content
    CommentUpdate:
      type: object
      properties:
        content:
          type: string
    CommentSearchAdmin:
      type: object
      properties:
        filterAuthorId:
          type: string
        searchText:
          type: string
        sortBy:
          type: string
          enum:
            - Created
            - Edited
            - Top
        sortOrder:
          type: string
          enum:
            - Asc
            - Desc

/project/{projectId}/commentsearch:
  post:
    operationId: commentSearch
    tags: [Comment]
    parameters:
    - name: projectId
      in: path
      required: true
      schema:
        type: string
    - name: cursor
      in: query
      schema:
        $ref: 'api-client.yaml#/components/schemas/Cursor'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'api-comment.yaml#/components/schemas/CommentSearch'
    responses:
      '200':
        content:
          application/json:
            schema:
              title: CommentSearchResponse
              type: object
              required:
                - results
              properties:
                cursor:
                  $ref: 'api-client.yaml#/components/schemas/Cursor'
                results:
                  type: array
                  items:
                    $ref: 'api-comment.yaml#/components/schemas/CommentWithVote'
/project/{projectId}/idea/{ideaId}/commentsearch:
